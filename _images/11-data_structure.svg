<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 배경 -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- train.csv -->
  <rect x="50" y="50" width="200" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="150" y="100" font-family="Arial" font-size="20" text-anchor="middle" fill="#1976d2" font-weight="bold">train.csv</text>
  <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle">(학습용 데이터)</text>
  <text x="150" y="200" font-family="Arial" font-size="14" text-anchor="middle">특성 + 생존여부</text>
  <text x="150" y="230" font-family="Arial" font-size="14" text-anchor="middle">891명의 승객</text>
  <text x="150" y="300" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">교재</text>

  <!-- test.csv -->
  <rect x="300" y="50" width="200" height="300" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="400" y="100" font-family="Arial" font-size="20" text-anchor="middle" fill="#f57c00" font-weight="bold">test.csv</text>
  <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle">(평가용 데이터)</text>
  <text x="400" y="200" font-family="Arial" font-size="14" text-anchor="middle">특성만 제공</text>
  <text x="400" y="230" font-family="Arial" font-size="14" text-anchor="middle">418명의 승객</text>
  <text x="400" y="300" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">시험문제</text>

  <!-- submission.csv -->
  <rect x="550" y="50" width="200" height="300" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="650" y="100" font-family="Arial" font-size="20" text-anchor="middle" fill="#388e3c" font-weight="bold">submission.csv</text>
  <text x="650" y="130" font-family="Arial" font-size="14" text-anchor="middle">(제출 양식)</text>
  <text x="650" y="200" font-family="Arial" font-size="14" text-anchor="middle">ID + 예측값</text>
  <text x="650" y="230" font-family="Arial" font-size="14" text-anchor="middle">418명의 승객</text>
  <text x="650" y="300" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">답안지</text>

  <!-- 화살표 -->
  <path d="M 260 200 L 290 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 510 200 L 540 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>